{% load static %}
<!DOCTYPE>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fruktur&family=Josefin+Sans&family=Lobster&family=Noto+Serif+Display&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'url_app/main.css' %}"/>
    <title>Shorty.</title>

    </head>
    <body>
        <div class='wrapper'>
            <h1>Welcome to Shorty.</h1>
            <p>Enter URL to generate</p>
            <p>personalized short code</p>
                <form action="{% url 'url_app:short' %} " method="post">
                    {% csrf_token %}
                    <div class='gen'>
                        <input type="text" name="link"/>
                        <br>
                        <button type= "submit"> Generate</button>
                    </div>
                </form>
                {% if code %}
                <p>Code: </p> <p>http://shorty-url-app.herokuapp.com/{{code}}</p>
                
                <h3><a href="{% url 'url_app:redirect' code %}">Let's Go.</a> </h3>

                {% endif %}
        </div>
    </body>
</html>
